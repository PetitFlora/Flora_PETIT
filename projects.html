        <section id="projects">
            <h1>Mes projets et Experiances</h1>
            <h2>Découvrez mes projets et mes experiances en informatique.</h2>
            <div class="sort-bar">
                <label for="sort-by">Trier par</label>
                <select name="sort-by" id="sort-by">
                    <option value="descending-date">Dates décroissantes</option>
                    <option value="ascending-date">Dates croissantes</option>
                </select>
                
                <label for="technology">Utilisant la technologie :</label>
                <select name="technology" id="technology">
                    <option value="everything">Tous les technologies</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                    <option value="php">PHP</option>
                    <option value="sql">SGBD - SQL</option>
                    <option value="phpmyadmin">phpMyAdmin</option>
                    <option value="apexoracle">Apex Oracle</option>
                    <option value="python">Python</option>
                    <option value="pygame">Pygame</option>
                    <option value="tkinter">Tkinter</option>
                    <option value="C">C</option>
                    <option value="vscode">VSCode</option>
                    <option value="git">Git</option>
                </select>
            
                <button class="button" id="sort-button">Trier</button>
            </div>
            <div id="projects-list" class="grid"></div>
        </section>
        <script>
            fetch('./json/projects.json')
                .then(res => {
                    if (!res.ok) {
                        throw new Error(res.statusText);
                    }
                    return res.json()
                })
                .then(data => {
                    data.sort((a, b) => (a.enddate < b.enddate ? 1 : -1));
                    displayProjects(data);
                })
                .catch(error => console.error("There was an error:", error));
        </script>
